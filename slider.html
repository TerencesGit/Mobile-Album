<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>mobile album component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul id="canvas">
       <!--  <li style="transform: translate3d(0,0,0)">
            <img src="images/17.large.jpg">
        </li>
        <li style="transform: translate3d(100%,0,0)">
            <img src="images/2.large.jpg">
        </li>
        <li style="transform: translate3d(200%,0,0)">

        </li> -->
    </ul>
    <script>
    var list = [
	    {		
	    		width: '120',
	    		height: '1280',
	        img: 'images/17.large.jpg'
	    }, {
	    	 	width: '1920',
	    		height: '1200',
	        img: 'images/2.large.jpg'
	    }, {
	    		width: '1920',
	    		height: '1200',
	        img: 'images/3.large.jpg'
	    }, {
	    		width: '1920',
	    		height: '1200',
	        img: 'images/4.large.jpg'
	    }, {
	    		width: '1920',
	    		height: '1200',
	        img: 'images/5.large.jpg'
	    }, {
	    		width: '1920',
	    		height: '1200',
	        img: 'images/6.large.jpg'
	    }, {
	    		width: '1920',
	    		height: '1200',
	        img: 'images/7.large.jpg'
	    }
    ];

    function Slider(opts) {
        this.dom = opts.dom;
        this.list = opts.list;
        this.init()
        this.renderUI()
        this.bindUI()
    }
    Slider.prototype = {
        init: function() {
            var winWidth = window.innerWidth,
                winHeight = window.innerHeight;
            //窗口长宽比
            this.ratio = winHeight / winWidth;
            this.scaleW = winWidth;
            this.idx = 0
        },
        renderUI: function() {
            var data = this.list;
            var len = data.length;
            this.container = this.dom;
            for (var i = 0; i < len; i++) {
                var li = document.createElement('li');
                var item = data[i];
                li.style.width = this.scaleW+'px';
                li.style.transform = 'translate3d(' + i * this.scaleW + 'px,0,0)';
                if (item) {
                    if (item['height'] / item['width'] > this.ratio) {
                    	li.innerHTML = '<img src="'+item['img']+'" height="100%">'
                    }else{
                    	li.innerHTML = '<img src="'+item['img']+'" width="100%">'
                    }
                }
                this.container.appendChild(li);
            }
        },
        bindUI: function() {}
    }
    new Slider({
        'dom': document.getElementById('canvas'),
        'list': list
    })
    </script>
</body>

</html>
